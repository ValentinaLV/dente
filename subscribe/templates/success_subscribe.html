{% extends 'index.html' %}

{% block title %}
    Success - Subscribe
{% endblock %}

{% block banner %}
    <div class="site-blocks-cover" style="background-image: url(../../static/images/hero_bg_1.jpg);" data-aos="fade"
         data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <span class="sub-text">Stay in touch.</span>

                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <h1{% if message.tags %}
                                    class="{{ message.tags }} badge badge-warning"{% endif %}>{{ message }}</h1>
                            {% endfor %}
                        </div>
                    {% else %}
                        <h1><strong>You are successfully subscribed :)</strong></h1>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
