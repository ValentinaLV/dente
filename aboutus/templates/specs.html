{% extends 'index.html' %}
{% load static %}

{% block banner %}

    <div class="site-blocks-cover inner-page" style="background-image: url(../../static/images/hero_bg_1_gradient.jpg);"
         data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <span class="sub-text">Know More</span>
                    <h1><strong>Our</strong> Specializations</h1>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block content %}

    <div class="site-section section-about">
        <div class="container">
            <div class="row mb-5 justify-content-center">
                <div class="col-md-6 text-center">
                    <h2 class="site-heading text-black mb-5">A Team of <strong>Dedicated Dentist</strong></h2>
                </div>
            </div>

            <hr>
            <div class="container">
                <ul class="row nav nav-tabs menu_tab center-box menu-mb text-center" role="tablist">
                    {% for specialization in specializations %}
                         <li class="col-sm-4 nav-item">
                             <a class="nav-link btn dento-btn m-1" href="{{ specialization.get_absolute_url }}"
                                style="border: none">{{ specialization }}</a>
                         </li>
                     {% endfor %}
                </ul>
            </div>

        </div>
    </div>

{% endblock %}
